title: Karel IP Phone IP1211 Web Management Panel - Local File Inclusion
id: fcc9a9e9-12b3-406c-807d-7592ed236af9
status: experimental
logsource:
  product: webserver
description: Karel IP Phone IP1211 Web Management Panel is vulnerable to local file
  inclusion and can allow remote attackers to access arbitrary files stored on the
  remote device via the 'cgiServer.exx' endpoint and the 'page' parameter.
reference: 'Generated by converting Nuclei Template. Template ID: karel-ip-phone-lfi
  Refer the templates here: https://github.com/projectdiscovery/nuclei-templates'

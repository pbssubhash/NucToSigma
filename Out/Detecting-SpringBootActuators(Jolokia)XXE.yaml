title: Spring Boot Actuators (Jolokia) XXE
id: 98124e92-8f4f-4253-baef-c5cbef523eed
status: experimental
logsource:
  product: webserver
description: A vulnerability in Spring Boot Actuators's 'jolokia' endpoint allows
  remote attackers to perform an XML External Entities (XXE) attack and include content
  stored on a remote server as if it was its own. This has the potential to allow
  the execution of arbitrary code and/or disclosure of sensitive information from
  the target machine.

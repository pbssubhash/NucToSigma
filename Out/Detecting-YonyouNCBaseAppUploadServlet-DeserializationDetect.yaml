title: Yonyou NC BaseApp UploadServlet - Deserialization Detect
id: 6a55cd91-05ae-4fc3-8165-b003509280b3
status: experimental
logsource:
  product: webserver
description: 'Yonyou NC is an enterprise-level management software, widely used in
  large and medium-sized enterprises.Realize modeling, development, inheritance, operation,
  management integration of IT solution information platform.UFIDA NC for C/S architecture,
  the use of Java programming language development, the client can directly use UClient,
  the server interface for HTTP.A page of UFIDA NC6.5, there is arbitrary file upload
  vulnerability.The cause of vulnerability is that there is no type restriction at
  the uploading file, and an attacker without authentication can take advantage of
  this vulnerability by sending special data packets to the target system, and a remote
  attacker who successfully takes advantage of this vulnerability can upload any file
  to the target system to execute commands.

  '

title: viewLinc 5.1.2.367 - Carriage Return Line Feed Attack
id: 3edfb0f5-ae5d-4b4d-9a1b-48be098fa8be
status: experimental
logsource:
  product: webserver
description: viewLinc 5.1.2.367 (and sometimes 5.1.1.50) allows remote attackers to
  inject a carriage return line feed (CRLF) character into the responses returned
  by the product, which allows attackers to inject arbitrary HTTP headers into the
  response returned.
